version: 2.1

aliases:
  - &mktestdir
    run:
      name: Create results directory
      command: mkdir -p ~/test-results

  - &storetestdir
    store_test_results:
      path: ~/test-results

executors:
  golangci:
      parameters:
        tag:
          default: v1.23.8
          type: string
      docker:
        - image: golangci/golangci-lint:<<parameters.tag>>

orbs:
  docker: circleci/docker@1.0.0
  go: circleci/go@1.1.0
  helm: circleci/helm@1.2.0

commands:

  getmods:
    steps:
      - go/load-cache
      - go/mod-download
      - go/save-cache

  helm-lint:
    parameters:
      chart:
        type: string
      working_directory:
        type: string
    steps:
      - run:
          name: Lint <<parameters.chart>> chart
          working_directory: <<parameters.working_directory>>
          command: helm lint --strict <<parameters.chart>>

jobs:
  build:
    docker:
      - image: circleci/golang:1.13
    steps:
      - checkout
      - *mktestdir
      - run:
          name: Run unit tests
          command: gotestsum -f short-verbose --junitfile ~/test-results/unit.xml
      - setup_remote_docker:
          docker_layer_caching: true
      - run: docker build -t prometheus-edge-hub .
      - run:
          name: "Start Service and Check That itâ€™s Running"
          command: |
            docker run -d --name prometheus-edge-hub prometheus-edge-hub
            docker exec prometheus-edge-hub apk add curl
            docker exec prometheus-edge-hub curl --retry 10 --retry-connrefused http://localhost:9091
      - store_artifacts:
          path: /tmp/test-results
          destination: raw-test-output
      - *storetestdir

  lint:
    executor: golangci
    steps:
      - checkout
      - *mktestdir
      - getmods
      - run:
          name: Lint tests
          command: golangci-lint run --out-format junit-xml > ~/test-results/lint.xml
      - *storetestdir

  helm-lint:
    executor: docker/docker
    parameters:
      working_directory:
        default: helm
        type: string
    steps:
      - checkout
      - helm/install-helm-client
      - helm-lint:
          chart: prometheus-edge-hub
          working_directory: <<parameters.working_directory>>

workflows:
  version: 2.1
  all:
    jobs:
      - lint
      - helm-lint
      - build
